<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" data-new-gr-c-s-check-loaded="14.1240.0"
    data-gr-ext-installed="">
    <main class="form-signin w-50 m-auto justify-content-center align-items-center">
        <form class="mt-5">

            <h1 class="h3 mb-3 " style="font-weight: 600; color: #50a050;">Welcome to DICE</h1>
            <div class="form-floating">
                <input type="email" class="form-control my-3" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control my-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Remember me
                </label>
            </div>
            <button class="btn w-20 py-2" type="submit"><a href="main search .html">Sign in</a></button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2025 DICE Finn Church Aid</p>
        </form>
    </main>

    <script src="css/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
