<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE</title>
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            min-height: 100vh;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4ee84e, #025301);
            background-attachment: fixed;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
        }

        header {
            background-color: #ffffff;
            color: #444;
            padding: 10px 20px;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            size: 100px;
        }

        .logo img {
            height: 80px;
            width: auto;
            max-width: 150px;
        }

        .logo img:hover {
            transform: rotate(15deg);

        }

        header button {
            background-color: #50a050;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        header button:hover {
            background-color: #444;
        }

        header .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn1 {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #444;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #444;
            text-decoration: underline;
        }

        nav ul li a.active {
            color: #fff;
            background-color: #50a050;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #50a050;
            color: white;
        }

        .box {
            padding: 20px;
            background: rgba(189, 237, 215, 0.3);
            border-radius: 10px;
            color: #f0f0f0;
            font-size: 18px;
            min-width: 200px;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            transform: translateY(-10px);
            background-color: rgba(189, 237, 215, 0.5);
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            margin: 10px 0;
        }

        footer img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            .logo {
                margin: 0 auto 10px;
            }

            .nav-bar {
                width: 100%;
            }

            nav ul {
                gap: 10px;
            }

            .btn1 {
                margin: 10px auto;
            }

            .container {
                padding: 20px;
            }

            .box {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            input {
                width: 95%;
            }

            .content {
                flex-direction: column;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="dice-Photoroom.png" alt="Logo" height="150" width="150">
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="index.html">About us</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <div class="btn1">
            <button><a href="first page.html">login</a></button>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to DICE</h1>
        <p>Type what you want to learn and let Dice find it for you</p>
        <input type="text" id="searchInput" placeholder="Type what you want to learn">
        <br>
        <button onclick="search()">Search</button>
    </div> <br>
    <div class="content" style="margin: 50px 0;">
        <a href="H2 Basic Computer  Manual Final.pdf">
            <div class="box">computer courses </div>
        </a>
        <a href="english.html">
            <div class="box">english language</div>
        </a>

        <a href="pdfs n link .html">
            <div class="box">most recomended<br> learning platforms</div>
        </a>
    </div>

    <footer>
        <p>
            <hr>&copy;2025 DICE Search. All rights reserved.
        </p>
        <img src="Untitled design.gif" alt="Designer signature"><a
            href="WhatsApp Video 2025-06-18 at 11.24.27_3b5e987b.mp4"></a>

        <p>Designed with ❤️ for You<br>
        </p>
    </footer>

    <script>
        function search() {
            let query = document.getElementById("searchInput").value;
            let searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query) + " site:khanacademy.org OR site:coursera.org OR site:udemy.com OR site:edx.org";
            window.open(searchUrl, "_blank");
        }
    </script>
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
